<script>
    var p= new Promise(function(resolve,reject)
    {
     var x=1+1;
     if(x==2)
     {
         resolve(" Successful");
     }
     else
     {
         reject("Failed");
     }
    });
    p.then(function(fulfill)
    {
     document.write("Promise is "+fulfill);
    }).catch(function(failed)
    {
        document.write("Promise is "+failed);
    })
    
</script>
